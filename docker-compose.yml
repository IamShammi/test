version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: expenses-postgres
    environment:
      POSTGRES_DB: expensedb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - expenses-network

  redis:
    image: redis:7-alpine
    container_name: expenses-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - expenses-network

volumes:
  postgres_data:
  redis_data:

networks:
  expenses-network:
    driver: bridge
